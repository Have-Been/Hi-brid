<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>버튼 만들고 색 변경</title>
    <style>

      #canvas{
        text-align: center;
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <div class="btn">
        <canvas id="canvas" width="100" height="100"></canvas>
    </div>
  </body>
  <script>
      const canvas = document.getElementById('canvas');
      const cv = canvas.getContext('2d');

      cv.font = "normal bold 30px sans-serif";
      cv.textAlign = "center";
      cv.fillText("cilck!", 50, 60);

      canvas.addEventListener('mousedown', () =>{
        cv.font = "normal bold 30px sans-serif";
        cv.textAlign = "center";
        cv.fillStyle = "Black";
        cv.fillRect(0, 0, 100, 100);
        cv.fillStyle = "white";
        cv.fillText("cilck!", 50, 60);
      });

      canvas.addEventListener('mouseover', () =>{
        cv.font = "normal bold 30px sans-serif";
        cv.textAlign = "center";
        cv.fillStyle = "blue";
        cv.fillRect(0, 0, 100, 100);
        cv.fillStyle = "Black";
        cv.fillText("cilck!", 50, 60);
      });

      canvas.addEventListener('mouseout', () =>{
        cv.font = "normal bold 30px sans-serif";
        cv.textAlign = "center";
        cv.fillStyle = "gold";
        cv.fillRect(0, 0, 100, 100);
        cv.fillStyle = "Black";
        cv.fillText("cilck!", 50, 60);
      });
  </script>
</html>
