<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- 유니버셜 텍스트 포멧 8버젼 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>component 실습</title>
  </head>
  <body>
    <script src="http://unpkg.com/vue@3"></script>
    <!-- vue 프레임웍을 사용한 예시 -->
    <div id = "app">{{message}}</div>
    <!-- { <- 얘를 머스탱 (콧수염) 이라고 부르는데 변수를 html 안에 꽂아넣고 싶으면 {변수} 이렇게 써야함 JSX 문법-->
    <script>
      const {createApp} = Vue;
      // {} 구조분해할당 (Destructuring assignment) 배열이나 객체의 속성을 해체하여 그 값을 개별 변수에 담을 수 있게 함.
      // ES6에서 새로 추가됨. structur의 대표적 예로는 배열이 있다.
      // Vue라는 객체에서 createApp이라는 것으로 뽑아낼 수 있다. 함수의 형태로,

      createApp({
        data(){
          //data가 키밸류 값으로 들어가있음. 머스탱 안에다가 데이터값으로 message를 넣어준다.
          return{
            message : "Hello-world"
          }
        }
      }).mount("#app") // createApp으로 Vue 생성, div태그가 버츄얼 DOM이 되어 안을 출력해줌. mount 안에 getElementById가 있는거임.
      //Vue 객체를 mount 시켜라. id가 app 이라는 곳에
    </script>
    <!-- 전체의 돔을 다 바꾼다고 하면 시간이 오래걸리고 복잡할텐데 가상의 돔만 바꾼다면 편리하기 때문에 사용한다.-->

  </body>
</html>
