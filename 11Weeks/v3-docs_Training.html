<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>v3-docs 따라하기</title>
  </head>
  <body>
    <script src = "https://unpkg.com/vue@3"></script>
    <div id="app">
      <button @click = "loveCount++;">소매넣기</button>
      <p>{{boy}}이가 {{girl}}에게 <b v-html="style">광기의</b>{{loveCount}}00만길을 소매넣기 했다</p>
    </div>
    <!-- 앱을 실행시킬 앨리먼트 -->
    <script>
      const {createApp} = Vue;
      createApp({
          data(){
            return {
              boy: "유빈",
              girl: "아현언니",
              loveCount: 0,
              style:"<span style = 'color : red;'>광기의 </span>"
            }
        },
        mounted(){
            console.log("마운트");
        }
      }).mount("#app");

    </script>
  </body>
</html>
